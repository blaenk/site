<footer id="footer">
  <div id="social">
    <a href="https://github.com/blaenk" title="github"><i class="fab fa-github-alt"></i></a>
    &middot;
    <a href="https://gitlab.com/blaenk" title="gitlab"><i class="fab fa-gitlab"></i></a>
    &middot;
    <a href="https://stackoverflow.com/users/101090/jorge-israel-pena" title="stackoverflow"><i class="fab fa-stack-overflow"></i></a>
    &middot;
    <a href="https://twitter.com/blaenk" title="twitter"><i class="fab fa-twitter"></i></a>
    &middot;
    <a href="mailto:jorge.israel.p@gmail.com" title="email"><i class="far fa-envelope"></i></a>
    &middot;
    {{ with .OutputFormats.Get "rss" -}}
      {{ printf `<a title="rss" href="%s"><i class="fa fa-rss-square"></i></a>` .RelPermalink | safeHTML }}
    {{ else }}
      {{ if .GitInfo }}
        {{ $unixPath := replace .Path "\\" "/" }}
        <a title="rss" href="https://github.com/blaenk/site/commits/master/content/{{ $unixPath }}.atom"><i class="fa fa-rss-square"></i></a>
      {{ else }}
        <a title="rss" href="/index.xml"><i class="fa fa-rss-square"></i></a>
      {{ end }}
    {{ end -}}
  </div>
</footer>
